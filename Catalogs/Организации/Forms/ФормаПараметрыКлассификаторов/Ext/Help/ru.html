<h1>Классификаторы</h1>
<p style="MARGIN-LEFT: 0px">Для удобства сбора и обработки статистической информации организациям присваиваются коды по общероссийским классификаторам. Эти данные используются для автоматической подстановки в печатные формы документов, при формировании обязательной отчетности.</p>
