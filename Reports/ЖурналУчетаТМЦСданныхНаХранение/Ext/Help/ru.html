<h1>Журнал учета ТМЦ, сданных на хранение (МХ-2)</h1>
<p style="MARGIN-LEFT: 0px">Отчет предназначен для учета товарно-материальных ценностей, переданных на ответственное хранение, по форме МХ-2. Также доступна пакетная печать актов МХ-1 (передача товаров на ответственное хранение) и МХ-3 (возврат товаров с ответственного хранения).</p>
