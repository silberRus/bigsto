<h1>Форма выбора ЭД для передачи в ФНС</h1>
<p style="MARGIN-LEFT: 0px">Форма позволяет отобрать и выгрузить электронные документы в файл для загрузки в подсистему «1С-Отчетность» для последующей передачи данных в ФНС.</p>
