<h1>Настройка поиска по товарам</h1>
<p style="MARGIN-LEFT: 0px">В форме производится уточнение параметров поиска.</p>
<p style="MARGIN-LEFT: 0px"><b>Параметры поиска:</b></p>
<ul style="MARGIN-LEFT: 20px"><li>режим поиска (по наименованию, характеристике, артикулу товара, штрих-коду); 
</li><li>ограничение количества поставщиков; 
</li><li>превышение минимальной цены в процентах; 
</li><li>максимальный срок поставки.</li></ul></body></html>
