<h1>Обмен с сайтом</h1>
<p style="MARGIN-LEFT: 0px">Используется для настройки параметров обмена с сайтами. <br></p>
<ul style="MARGIN-LEFT: 20px"><li>Команда <b>Создать сайт</b> открывает помощник создания сайта c помощью сервиса 1C-UMI.</li></ul><ul style="MARGIN-LEFT: 20px"><li>Команда <b>Настройки обмена с сайтом</b> открывает форму настроек обмена с сайтом.</li></ul><p> </p></body></html>
