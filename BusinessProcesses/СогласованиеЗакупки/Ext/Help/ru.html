<h1>Согласование закупки</h1>
<p style="MARGIN-LEFT: 0px">Бизнес-процесс предназначен для согласования отклонений в документах закупки от условий соглашения с поставщиком. Согласованию подлежат ценовые, финансовые и логистические условия.</p>
