<h1>Форма просмотра состояния обменов</h1>
<p style="MARGIN-LEFT: 0px">Позволяет увидеть дату последней успешной загрузки данных об оплатах, произведенных через <b>Яндекс.Кассу</b>.<br>Так же, позволяет скорректировать эту дату вручную, в случае необходимости, для этого необходимо включить режим редактирования: <b>Еще - Разрешить редактирование</b></p>
